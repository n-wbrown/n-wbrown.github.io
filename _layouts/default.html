<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>{{ page.title }}</title>
  </head>
  <body> 
    <!-- Navigation bar at the top -->
    {% include navigation.html %}
    <!-- Place the content here -->
    <div>
      <div id=blocker>
        <!-- Use up space behind the title  -->
      </div>
      
      <!-- Title banner --> 
      <div id=banner>
      </div>

      <!-- Where I've worked -->
      <div id=resume>
      {% for activity in site.data.career %}
        <p>
          {{activity.title}}
        </p>
      {% endfor %}
      </div>

      <!-- Past projects --> 
      <div id=projects>
      {% include projects.html  %}
      {{ content }}
      </div>

      <!-- footer content -->
      <div id=bottom>
      </div>
    </div>
  </body>
</html>
