<div class="standard-edges justify-content-center project-container">
  <div class="col-sm">
    <div class="row justify-content-center">
      {% for skill in site.data.skills.content.top-skills %}
        <div class="col-sm-12 col-lg-6 col-xl-3">
          <div class="project-box">  
            <h4>{{ skill.title }}</h4>
            <p>{{ skill.description | markdownify }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
